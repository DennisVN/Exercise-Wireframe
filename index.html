<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="wrapper"> <!--wrapper rond alles-->
          <div class="container-md"> <!--header en image-->
              <div clas="row"><!--begin row 1-->
                <div class="col">
                  <div class="row">
                    <div class="col-12">col 1</div> <!--bovenste rij-->
                  </div>
                  <div class="row"> <!--begin row 2-->
                    <div class="col-6">col2</div> <!--rechts row 2-->
                    <div class="col-6">img here</div> <!--img row 2-->
                  </div>
                </div>
              </div>
          </div>

        <div class="container-md"> <!--logo navbar-->
          <div class="row"><!--begin row 1 -->
            <div class="col">
              <div class="row">
                <div class="col-12">NAVBAR</div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-md"> <!--content 1 -->
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-8">txt</div>
                <div class="col-4">img</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-4">text</div>
                <div class="col-8">image</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-8">txt</div>
                <div class="col-4">img</div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-md"> <!--content 2 One on One-->
          <div class="row">
            <div class="col"><!--bovenste kolom-->
              <div class="row"> <!--eerste row-->
                <div class="col-4">text</div>
                <div class="col-2">image</div>
                <div class="col-4">text</div>
                <div class="col-2">image</div>
              </div>
            </div>
          </div>
          <div class="col"><!--tweede kolom-->
            <div class="row"> <!--tweede row-->
              <div class="col-4">text</div>
              <div class="col-2">icon</div>
              <div class="col-4">text</div>
              <div class="col-2">icon</div>
            </div>
          </div>
        </div>

        <div class="container-md"> <!--content 3 Testimonials-->
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-4">pic</div>
                <div class="col-4">pic</div>
                <div class="col-4">pic</div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-md"> <!--content 4 Wait there's moar-->
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-6">text</div>
                <div class="col-6">image</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col-5">icon</div>
              <div class="col-7">text</div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col-7">text</div>
              <div class="col-5">icon</div> <!--hierna <hr> invoegen en button, almost there ;) -->
            </div>
          </div>
        </div>
        <div class="container-md"> <!--footer-->
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-12">FOOTER MATERIAL</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
